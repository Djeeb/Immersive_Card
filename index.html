<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immersive Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="dancer">
          <div class="circle"></div>
          <img src="./images/dancer_on_point.png" alt="dancer" />
        </div>
        <div class="info">
          <h1 class="title">Rhythm is a dancer</h1>
          <h3>ARE YOU READY FOR THE JAM ?</h3>
          <div class="dates">
            <button>Oct 28</button>
            <button>Oct 29</button>
            <button>Nov 3</button>
            <button class="active">Nov 4</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
